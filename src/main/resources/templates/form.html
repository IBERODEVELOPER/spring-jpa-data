<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card">
			<div class="card-header text-white bg-dark font-weight-bold" th:text="${titulo}"></div>

			<div th:object="${cliente}" th:remove="tag">
				<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					<li th:each="err: ${#fields.errors('*')}" th:text="${err}">
					</li>
				</ul>
			</div>
			<div class="card-body text-dark fa-solid fa-floppy-disk">
				<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control" placeholder="Andres"
								th:errorclass="'form-control alert-danger'" />
							<div class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
								th:errors="*{nombre}">
							</div>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Apellidos</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control" placeholder="Guzmán"
								th:errorclass="'form-control alert-danger'" />
							<div class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
								th:errors="*{apellido}">
							</div>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Correo</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{email}" class="form-control"
								placeholder="ejemplo@hotmail.com" th:errorclass="'form-control alert-danger'" />
							<div class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}">
							</div>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Fecha</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{createAt}" placeholder="Año-Mes-Día"
								th:errorclass="'form-control alert-danger'" />
							<div class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
								th:errors="*{createAt}">
							</div>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="file" class="col-sm-2 col-form-label">Foto</label>
						<div class="col-sm-6">
							<input type="file" name="file" class="form-control"/>
						</div>
					</div>

					<div class="form-group row">
						<input type="submit" value="Crear Cliente" class="container col-sm-2 btn btn-primary fa-solid fa-floppy-disk" />
					</div>
					
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
